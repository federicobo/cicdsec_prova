name: Sbom/Vex scans and upload

on:
  workflow_dispatch:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  scan:
    name: Scan projects
    runs-on: ubuntu-latest
    container: quay.io/pluribus_one/sbom_vex_scanner:latest
    strategy:
      fail-fast: false
      matrix:
        prj_folder: [ 'dvna', 'vulnado']

    steps:
    - uses: actions/checkout@v3
    - run: |
        cd vuln_apps/${{ matrix.prj_folder }}
        cdxgen --format json -o "${{matrix.prj_folder}}_bom.json" --spec-version=1.4
        osv-scanner -S "${{matrix.prj_folder}}_bom.json" --format json  > "${{matrix.prj_folder}}_vex.json"

    - name: Archive code coverage results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: sbom-vex-jsons
        path: vuln_apps/**/${{matrix.prj_folder}}_*.json
        retention-days: 5
